platform: linux
image_resource:
  type: registry-image
  source:
    repository: efejjota/concourse-autopilot-resource
inputs:
  - name: repository
outputs:
  - name: repository
run:
  path: /bin/bash
  args:
    - -e
    - -c
    - |
      /opt/resource/scripts/gen-autopilot-extended.sh "repository" "((config))" > regenerated/pipeline.yml
